  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="../stylesheets/foundation.min.css">

<body class="page-login">


<div class="login-top">
  <div class="login-row">
    <img class="login_logo" src="images\PetroCore-Compass-Logo-black.png" alt="PetroCore Compass logo" />
  </div><!-- /login-row -->
</div><!-- /login-top -->

<div class="login-header">
  <div class="login-row">
    <h2>Recover Your credentials</h2>
  </div><!-- /login-row -->
</div><!-- /login-header -->

<form action="">

  <div class="login-info">
    <div class="login-row">
      <div class="login-info-content">
        <p>Forgot your User ID or your Password? Recover your credentials by filling in either your User ID or email address.</p>
        <p>
          <input class="compass-error" type="text" placeholder="Type in your User ID" />
          <small class="compass-error">Please provide a username</small>
        </p>
        <div class="end-border"></div>
        <p class="or_label">OR</p>
        <p>
          <input class="compass-error" type="text" placeholder="Type in your email address">
          <small class="compass-error">Please provide a email address</small>
        </p>
      </div><!-- /login-info-content -->
    </div><!-- /login-row -->
  </div><!-- /login-info -->

  <div class="login-footer">
    <div class="login-row">
      <a class="primary radius button login-button" href="recover-confirmation.html">Recover</a>
      <p class="centered"><a href="index.html" class="forgot_pw_link">Already have an account? Login</a></p>
      <p class="centered faded">1.5.7.152 - 8/15/2012</p>
    </div><!-- /login-row -->
  </div><!-- /login-footer -->

</form>
<!-- Included JS Files (Compressed) -->
<script src="../javascripts/foundation.min.js"></script>

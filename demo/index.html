<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>PetroCore Compass Login</title>
  
  <!-- Included CSS Files (Uncompressed) -->
  <!--
  <link rel="stylesheet" href="stylesheets/foundation.css">
  -->
  
  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="../stylesheets/foundation.min.css">
  <link rel="stylesheet" href="../stylesheets/app.css">
  <link rel="stylesheet" href="../stylesheets/foundation-override.css">
  <link rel="stylesheet" href="../stylesheets/font-awesome.min.css">
  <link rel="stylesheet" href="../demo/app-styles.css">
  <link rel="stylesheet" href="../demo/login.css">

  <script src="../javascripts/modernizr.foundation.js"></script>
</head>
<body class="page-login">


<div class="login-top">
  <div class="login-row">
    <img class="login_logo" src="PetroCore-Compass-Logo-black.png" alt="PetroCore Compass logo" />
  </div><!-- /login-row -->
</div><!-- /login-top -->

<div class="login-header">
  <div class="login-row">
    <h2>Login to track your competencies</h2>
  </div><!-- /login-row -->
</div><!-- /login-header -->

<div class="login-content">
  <div class="login-row">
    <div class="login-two columns">
      <span class="prefix"><i class="icon-user"></i></span>
    </div>
    <div class="login-ten columns">
      <input type="text" placeholder="User ID">
    </div>
  </div><!-- /login-row -->
  <div class="login-row">
    <div class="login-two columns">
      <span class="prefix"><i class="icon-lock"></i></span>
    </div>
    <div class="login-ten columns">
      <input type="password" placeholder="Password">
    </div>
  </div><!-- /login-row -->
  <div class="login-row">
    <div class="end-border"></div>
  </div><!-- /login-row -->
</div><!-- /login-content -->

<div class="login-footer">
  <div class="login-row">
    <a class="radius button login-button" href="petro-header.html">Login</a>
    <p class="centered"><a href="#" class="forgot_pw_link">Forgot your User ID or Password?</a></p>
    <p class="centered faded">1.5.7.152 - 8/15/2012</p>
  </div><!-- /login-row -->
</div><!-- /login-footer -->

<!-- Included JS Files (Compressed) -->
<script src="../javascripts/foundation.min.js"></script>

<!-- Initialize JS Plugins -->
<script src="../javascripts/app.js"></script>

</body>
</html>
